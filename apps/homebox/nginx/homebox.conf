server {
    listen 80;
    server_name homebox.home.local;

    location / {
        proxy_pass http://home-ecosystem-homebox:7745;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400;

        # Filters to inject custom CSS and JS
        sub_filter_types text/html;
        sub_filter '</head>' '<link rel="stylesheet" href="/home-ecosystem/custom.css"></head>';
        sub_filter '</body>' '<script src="/home-ecosystem/custom.js"></script></body>';
        sub_filter_once off;
    }

    location ~ ^/items/(.*)/attachments/(.*)$ {
        # Rewrite to API path
        rewrite ^/items/(.*)/attachments/(.*)$ /api/v1/items/$1/attachments/$2 break;
        proxy_pass http://home-ecosystem-homebox:7745;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /home-ecosystem/ {
        alias /usr/share/nginx/homebox-customization/;
    }
}
